{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}My CMS{% endblock %}</title>
  <link href="{% static 'css/tailwind.css' %}" rel="stylesheet" />
  <style>
    .main-content {
      background-image: url('{% static "img/bg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
  <body class="flex flex-col min-h-screen text-gray-800">
    <!-- ヘッダー：左にタイトル + サブタイトル、右に認証リンク -->
    <header class="bg-white shadow-md">
     <div class="max-w-screen-lg mx-auto px-4 py-4 flex justify-between items-center">
       <div class="flex items-center space-x-2">
         <h1 class="text-2xl font-bold text-blue-600">My CMS</h1>
         <span class="text-2xl text-gray-600">コンテンツ管理システム</span>
       </div>
       <div class="flex items-center space-x-4 text-sm">
         {% if user.is_authenticated %}
           <span class="text-gray-700">ようこそ、{{ user.username }} さん!</span>
           <a href="{% url 'post_create' %}" class="text-blue-500 hover:underline">新規投稿</a>
           <form method="post" action="{% url 'logout' %}">
             {% csrf_token %}
             <button type="submit"
                     class="text-blue-500 hover:underline bg-transparent border-none cursor-pointer p-0">
               ログアウト
             </button>
           </form>
         {% endif %}
       </div>
     </div>
    </header>
  
    <!-- メイン -->
    {% block main %}
    <main class="flex-1 flex items-center justify-center px-4 main-content">
      {% block content %}{% endblock %}
    </main>
    {% endblock %}
  
    <!-- フッター：中央揃え & 浮かし -->
    <footer class="bg-white shadow-inner text-center py-4 text-sm text-gray-500">
      &copy; 2025 My CMS
    </footer>

    {% block scripts %}
    {% endblock %}
  </body>
</html>
