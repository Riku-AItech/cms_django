{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}BlueCMS{% endblock %}</title>
  <link href="{% static 'css/tailwind.css' %}" rel="stylesheet" />
  <link href="{% static 'css/custom.css' %}" rel="stylesheet">
  <style>
    .login-background {
      background-image: url('{% static "img/bg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen text-gray-800
  {% if 'login' in request.path or 'signup' in request.path %}
    login-background
  {% endif %}">

  <!-- ✅ ヘッダー -->
  <header class="bg-white shadow-md border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex flex-col leading-tight">
        <span class="text-lg font-bold text-blue-600">BlueCMS</span>
        <span class="text-xs text-gray-500">小さく始めて、大切に育てるチームのためのCMS。</span>
      </div>
    </div>
  </header>

  <!-- ✅ メイン -->
  <main class="flex-1 flex items-center justify-center px-4">
    {% block content %}{% endblock %}
  </main>

  <!-- ✅ フッター -->
  <footer class="bg-white border-t shadow-inner text-center py-4 text-sm text-gray-500">
    &copy; {% now "Y" %} BlueCMS. All rights reserved.
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
