{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block extra_css %}
<style>
  .prose table {
    width: 100%;
    border-collapse: collapse;
    table-layout: auto; /* or 'fixed' if columns are still misbehaving */
  }
  .prose th,
  .prose td {
    border: 1px solid #e5e7eb; /* Tailwind gray-200 */
    padding: 0.5em 0.75em;
    /* Remove any default bottom border from prose if it conflicts */
    border-bottom-width: 1px;
  }
  .prose th {
    background-color: #f9fafb; /* Tailwind gray-50 */
    font-weight: bold;
    text-align: left;
  }
</style>
{% endblock %}

{% block content %}
  <div class="bg-white shadow-sm rounded-lg p-6 mb-6">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">{{ post.title }}</h1>
    <div class="prose max-w-none mb-6">
      {{ post.content|safe }}
    </div>
    <p class="text-sm text-gray-500 mb-6">投稿日時: {{ post.created|date:"Y年n月j日 H:i" }}</p>
    <div class="mt-8 text-center">
      <a href="{% url 'post_list' %}"
         class="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-300">
        <svg class="w-5 h-5 transform rotate-180" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
        </svg>
        投稿一覧に戻る
      </a>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {% load static %}
  <script src="{% static 'js/post_detail.js' %}"></script>
{% endblock %}
