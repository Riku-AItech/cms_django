{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="bg-white shadow-sm rounded-lg p-6 mb-6">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">{{ post.title }}</h1>
    <div class="prose max-w-none mb-6">
        <p class="text-gray-700">{{ post.content }}</p>
    </div>

    <!-- ✅ 画像表示 -->
    {% if post.image %}
    <div class="mb-6">
        <img src="{{ post.image.url }}" alt="画像" class="max-w-full h-auto rounded-lg shadow-sm">
    </div>
    {% endif %}
    
    <div class="flex space-x-4 mb-4">
        <a href="{% url 'post_edit' post.pk %}" class="text-blue-600 hover:text-blue-800">編集</a>
        <a href="{% url 'post_delete' post.pk %}" class="text-red-600 hover:text-red-800">削除</a>
    </div>
    
    <p class="text-sm text-gray-500 mb-4">投稿日: {{ post.created_at|date:"Y年n月j日 H:i" }}</p>
    <a href="/posts/" class="inline-block text-blue-600 hover:text-blue-800 hover:underline">← 一覧に戻る</a>
</div>
{% endblock %}
