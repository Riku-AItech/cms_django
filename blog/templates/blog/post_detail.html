<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>

    <!-- ✅ 画像表示 -->
    {% if post.image %}
    <img src="{{ post.image.url }}" alt="画像" style="max-width: 500px;">
    {% endif %}
    
    <p>
        <a href="{% url 'post_edit' post.pk %}">編集</a> |
        <a href="{% url 'post_delete' post.pk %}">削除</a>
    </p>
    
    <p><small>投稿日: {{ post.created_at }}</small></p>
    <a href="/posts/">← 一覧に戻る</a>
</body>
</html>
