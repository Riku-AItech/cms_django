{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}投稿の編集{% else %}新しい投稿{% endif %}{% endblock %}

{% block content %}
<div class="bg-white shadow-sm rounded-lg p-6 mb-6">
    <h1 class="text-2xl font-bold text-blue-700 mb-6">{% if form.instance.pk %}投稿の編集{% else %}新しい投稿を作成{% endif %}</h1>

    <form method="post" enctype="multipart/form-data" id="postForm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md">
            投稿する
        </button>
    </form>

    <p class="mt-6">
        <a href="{% url 'post_list' %}" class="text-blue-600 hover:text-blue-800 hover:underline">← 投稿一覧に戻る</a>
    </p>
</div>

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('postForm');
    // Djangoが生成するtextareaのIDは通常 'id_FIELDNAME'
    const contentTextarea = document.getElementById('id_content'); 

    if (!form || !contentTextarea) {
        console.warn('Post form or content textarea not found. Validation script will not run.');
        return;
    }

    // リッチテキストエディタ(TinyMCEを想定)の内容を取得する関数
    function getEditorContent() {
        if (typeof tinymce !== 'undefined' && tinymce.get('id_content')) {
            // TinyMCEが初期化されている場合
            return tinymce.get('id_content').getContent({ format: 'text' }).trim();
        } else if (contentTextarea) {
            // TinyMCEがない、またはまだ初期化されていない場合、textareaの値を直接使用
            // (リッチエディタがtextareaと同期している場合のみ有効)
            return contentTextarea.value.trim();
        }
        return ''; // 不明な場合は空文字
    }

    form.addEventListener('submit', function(event) {
        const editorContent = getEditorContent();
        
        if (editorContent === '') {
            event.preventDefault(); // フォームの送信を中止

            // contentTextarea (非表示の場合もある) に対してバリデーションメッセージを設定
            contentTextarea.setCustomValidity('このフィールドを入力してください。');
            // reportValidity() は、対象要素が表示されている場合にポップアップを表示します。
            // TinyMCEがtextareaを非表示にしている場合、このポップアップが見えない可能性があります。
            // その場合は、カスタムのエラーメッセージ要素を別途表示するアプローチが必要です。
            contentTextarea.reportValidity();
            
            // 代替: カスタムエラーメッセージ表示 (例)
            // const errorDiv = document.getElementById('content-client-error'); // 事前にHTMLに <div id="content-client-error"></div> を用意
            // if (errorDiv) {
            //     errorDiv.textContent = 'このフィールドを入力してください。';
            //     errorDiv.style.display = 'block';
            // }
            // contentTextarea.focus(); // もし表示されていればフォーカス
        } else {
            contentTextarea.setCustomValidity(''); // エラーがない場合はメッセージをクリア
            // const errorDiv = document.getElementById('content-client-error');
            // if (errorDiv) {
            //     errorDiv.style.display = 'none';
            // }
        }
    });

    // ユーザーが何か入力し始めたらカスタムエラーをクリアする
    function clearCustomValidityOnInput() {
        if (getEditorContent() !== '') {
            contentTextarea.setCustomValidity('');
            // const errorDiv = document.getElementById('content-client-error');
            // if (errorDiv) {
            //     errorDiv.style.display = 'none';
            // }
        }
    }

    if (typeof tinymce !== 'undefined' && tinymce.get('id_content')) {
        // TinyMCEのイベントリスナー
        tinymce.get('id_content').on('keyup input change NodeChange', function() {
            // NodeChangeはエディタ内の構造変更も検知するため、より広範な入力に対応
            clearCustomValidityOnInput();
        });
    } else if (contentTextarea) {
        // 標準のtextareaの場合 (TinyMCEが読み込まれる前や使わない場合)
        contentTextarea.addEventListener('input', clearCustomValidityOnInput);
    }
});
</script>
{% endblock %}
{% endblock %}
