{% extends "base.html" %}

{% block title %}削除確認 | BlueCMS{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh] px-4">
  <div class="bg-white shadow-lg border border-red-100 rounded-xl p-10 w-full max-w-xl">
    
    <h1 class="text-2xl font-extrabold text-red-600 mb-6 text-center">
      この投稿を削除してもよろしいですか？
    </h1>

    <div class="p-4 bg-red-50 border border-red-100 rounded-lg text-center mb-8">
      <p class="text-lg font-semibold text-gray-800">「{{ post.title }}」</p>
    </div>

    <form method="post" class="flex justify-center gap-6">
      {% csrf_token %}
      <button type="submit"
              class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition duration-200">
        削除する
      </button>
      <a href="{% url 'post_detail' post.pk %}"
         class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-lg shadow transition duration-200">
        キャンセル
      </a>
    </form>
  </div>
</div>
{% endblock %}
