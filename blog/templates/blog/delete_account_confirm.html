{% extends 'base.html' %}

{% block title %}アカウント削除の確認{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-sky-100 to-white py-12">
  <div class="bg-white/80 backdrop-blur-md rounded-2xl shadow-xl p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4 text-red-600">アカウントを削除しますか？</h2>
    <p class="mb-6 text-gray-700">この操作は取り消せません。本当に削除してよろしいですか？</p>
    <form method="post" class="flex justify-between">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-lg">アカウントを削除する</button>
      <a href="{% url 'profile' profile_user.username %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-4 py-2 rounded-lg">キャンセル</a>
    </form>
  </div>
</div>
{% endblock %}
