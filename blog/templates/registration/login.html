{% extends "base.html" %}
{% load static %}
{% block title %}ログイン{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
  <div class="bg-white p-10 shadow-2xl rounded-xl w-full max-w-lg animate-fade-in transform hover:scale-[1.01] transition-all duration-300">
    <h2 class="text-3xl font-bold mb-8 text-center text-blue-600">ログイン</h2>
    
    <form method="post" class="space-y-6" id="login-form">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-base font-medium text-gray-700 mb-2">ユーザー名</label>
        <input id="id_username" name="username" required autofocus
               class="mt-1 block w-full rounded-lg border border-gray-300 px-5 py-4 text-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white">
      </div>
      
      <div>
        <label for="id_password" class="block text-base font-medium text-gray-700 mb-2">パスワード</label>
        <input id="id_password" type="password" name="password" required
               class="mt-1 block w-full rounded-lg border border-gray-300 px-5 py-4 text-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white">
      </div>
      
      <div class="pt-3">
        <button id="login-btn" type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-4 text-lg rounded-lg shadow-md transition duration-300 transform hover:-translate-y-0.5">
          ログイン
        </button>
      </div>
    </form>
    
    {% if form.errors %}
    <div class="mt-6 p-4 bg-red-50 border border-red-100 text-red-600 text-sm rounded-lg">
      <p>ユーザー名とパスワードが一致しません。もう一度お試しください。</p>
    </div>
    {% endif %}
    
    <div class="mt-6 text-center text-base text-gray-600">
      <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-700 hover:underline">
        アカウントをお持ちでないですか？
      </a>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  // URLから#を削除
  if (window.location.hash === '#') {
    history.replaceState(null, document.title, window.location.pathname);
  }
</script>
{% endblock %}
